---
user_use_pyenv: false

user_exports:
- EDITOR='nvim'
- PATH="/usr/local/sbin:$PATH"
- PATH="$PATH:$HOME/.rvm/bin"
- PYTHONDONTWRITEBYTECODE=whooosh
- PATH="~/.local/bin:$PATH"
- PYENV_ROOT="${HOME}/.pyenv"
- PATH="${PYENV_ROOT}/bin:${PATH}"
- PATH="$HOME/.poetry/bin:$PATH"
- PATH="/usr/local/opt/node@12/bin:$PATH"

oh_my_zsh_plugins:
- osx
- man
- colored-man
- brew
- git
- git-flow
- python
- pip
- virtualenv
- pyenv
- django
- celery
- kubectl

oh_my_zsh_hash_directories:
- projects=~/Projects
- sandbox=~/Projects/sandbox
- personal=~/Projects/personal

oh_my_zsh_aliases:
- vim="nvim"
- zshconfig="vim ~/.zshrc"
- zshupdate="source ~/.zshrc"
- ohmyzsh="vim ~/.oh-my-zsh"
- lh="ls -lah"
- la="ls -la"
- get-pub-key="cat ~/.ssh/id_rsa.pub"
- c="/usr/bin/clear"
- fuck='eval $(thefuck $(fc -ln -1 | tail -n 1)); fc -R'
- osx-bootstrap='sh -c "$(curl -fsSL https://github.com/0x4e3/osx-bootstrap-install/raw/master/bootstrap.sh)"'
