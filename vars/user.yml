---
user_use_pyenv: false

user_exports:
- PATH="/usr/local/sbin:$PATH"
- PATH="$PATH:$HOME/.rvm/bin"
- PATH="/usr/local/opt/mongodb@3.2/bin:$PATH"
- PATH=$PATH:/usr/local/opt/go/libexec/bin
- GOPATH=$HOME/Projects/go
- PATH=$PATH:$GOPATH/bin
- PYTHONDONTWRITEBYTECODE=whooosh
- PATH="/usr/local/opt/node@8/bin:$PATH"
- PATH="~/.local/bin:$PATH"
- PYENV_ROOT="${HOME}/.pyenv"
- PATH="${PYENV_ROOT}/bin:${PATH}"
- PIPENV_VENV_IN_PROJECT=1
- export PIPENV_IGNORE_VIRTUALENVS=1

oh_my_zsh_plugins:
- osx
- man
- colored-man
- brew
- git
- git-flow
- python
- pip
- virtualenv
- pyenv
- django
- celery
- kubectl

oh_my_zsh_hash_directories:
- projects=~/Projects
- sandbox=~/Projects/sandbox
- suzuki-projects=~/Projects/suzuki
- itgene-projects=~/Projects/itgene
- personal=~/Projects/personal

oh_my_zsh_aliases:
- zshconfig="vim ~/.zshrc"
- zshupdate="source ~/.zshrc"
- ohmyzsh="vim ~/.oh-my-zsh"
- lh="ls -lah"
- get-pub-key="cat ~/.ssh/id_rsa.pub"
- c="/usr/bin/clear"
- fuck='eval $(thefuck $(fc -ln -1 | tail -n 1)); fc -R'
- osx-bootstrap='sh -c "$(curl -fsSL https://github.com/0x4e3/osx-bootstrap-install/raw/master/bootstrap.sh)"'
